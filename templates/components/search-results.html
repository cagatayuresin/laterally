<div class="container">
    <div class="section">
        {% if books %}
            <h2 class="title is-4">Kitaplar</h2>
            <div class="columns is-multiline">
                {% for book in books %}
                    <div class="column is-one-third">
                        {% include 'components/book-card.html' %}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% if authors %}
            <h2 class="title is-4">Yazarlar</h2>
            <div class="columns is-multiline">
                {% for author in authors %}
                    <div class="column is-one-fourth">
                        {% include 'components/author-card.html' %}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
