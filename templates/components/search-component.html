<form action="{% url 'search' %}" method="get">
  <div class="field has-addons mb-5">
    <div class="control is-expanded">
      <input class="input" type="text" name="query" placeholder="Ara..." value="{{ query }}">
    </div>
    <div class="control">
      <button class="button is-info" type="submit">
        Ara
      </button>
    </div>
  </div>
</form>
