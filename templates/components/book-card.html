<div class="card" style="width: 300px;">
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="{{ book.cover_image.url }}" alt="{{ book.title }}">
    </figure>
  </div>
  <div class="card-content">
      <a href="{% url 'book-detail' book.id %}"><p class="title is-primary is-5 mb-2">{{ book.title }}</p></a>
    <a href="{% url 'author-detail' book.author.id %}"><p class="subtitle is-info is-6">{{ book.author }}</p></a>
    
    <div class="content">
      {{ book.synopsis|truncatewords:20 }}
      <br>
      <strong>YÄ±l:</strong> {{ book.published_year }}
    </div>
  </div>
</div>
